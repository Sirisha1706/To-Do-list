<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list</title>

    <script src='https://kit.fontawesome.com/b3348ae33f.js' crossorigin="anonymous" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> TO - DO List</h1>
    <div class="container">
        <div class="input-group" id="input-box">
            <i class="fa-solid fa-file-lines fa-xl" id="icon"></i>
            <input type="text" id="input" placeholder="Type your to do list">
            <button class="btn" id="btn" type="button"><i class="fa-solid fa-circle-plus fa-xl"></i></button>
          </div>
        <div class="labels">
            <i class="fa-solid fa-check-double fa-2xs"> Complete all Tasks</i>
            <label>Clear completed</label>
        </div>
        <hr>
        <ul id="todolist">
        </ul>
        <hr>
        <div class="footer">
            <div class="labels">
                <label>All</label>
                <label>Uncomplete</label>
                <label>Completed</label>
            </div>    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
